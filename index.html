<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Junge&family=Ubuntu:wght@300;400;500&display=swap"
        rel="stylesheet">
    <title>Simple Chat App</title>
</head>

<body>

    <div class="chat-container">
        <div class="user-header">
            <div class="user-settings user-icons"><i class="bi bi-gear" style="font-size: 18px;"></i></div>
            <div class="user-dp-name">
                <img src="./assets/user.png" class="user-dp" />
                <h2 class="user-name">Luca</h2>
            </div>
            <div class="user-call user-icons"><i class="bi bi-telephone" style="font-size: 18px;"></i></div>
        </div>
        <div class="chat-output" id="chat-output">
            <div class="initial-message-wrapper">
                <div class="user-message message initial-user-message">Me! I'll get right to it!</div>
                <div class="user-message message initial-user-message">
                    <span>Next time I want to try making cajun chicken wings</span>
                    <p class="user-time">9:41AM</p>
                </div>
                <blockquote class="small-msg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-stars" viewBox="0 0 16 16">
                        <path
                            d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.73 1.73 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.73 1.73 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.73 1.73 0 0 0 3.407 2.31zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z" />
                    </svg>&nbsp;&nbsp;<span>Luca will remember that</span>
                </blockquote>
                <div class="response-message message initial-response-message">
                    <span>Show me once you're done!!</span>
                    <p class="response-time">9:41AM</p>
                </div>
                <div class="user-message  initial-user-message initial-user-card">
                    <img class="initial-user-img" src="./assets/user.png" />
                    <div class="initial-user-text">Check it out!!</div>
                    <p class="user-time">9:41AM</p>
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <div class="badges-container">
                <div class="badge"><i class="bi bi-headset" style="font-size: 18px;"></i>Tell me a joke</div>
                <div class="badge"><i class="bi bi-controller" style="font-size: 18px;"></i>Play a game</div>
                <div class="badge"><i class="fa-solid fa-info" style="font-size: 14px;"></i>Tell me something</div>
            </div>
            <div class="chat-input">
                <input type="file" id="image-input" accept="image/*" style="display: none;"
                    onchange="handleImageUpload(event)">
                <button onclick="toggleImageInput()">
                    <i class="bi bi-file-image" style="color:#000000;font-size:16px;"></i>
                </button>
                <input type="text" id="message-input" placeholder="Start typing...">
                <button onclick="sendMessage()"><i class="fa-solid fa-paper-plane" style="color: #000000;"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/aaef485466.js" crossorigin="anonymous"></script>
</body>

</html>
